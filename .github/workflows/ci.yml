name: Build MoonTV Subscription

# 只有 config.json 修改时触发
on:
  push:
    paths:
      - config.json

permissions:
  contents: write  # 允许 push 回仓库

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 拉取仓库
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 安装 Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 安装依赖
      - run: pip install base58

      # 执行生成脚本
      - run: python validate_and_encode.py

      # 自动 commit 并 push
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output.txt
          git diff --cached --quiet || git commit -m "Auto update output.txt [skip ci]"
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
