name: Build MoonTV Subscription

on:
  push:
    branches:
      - main   # 你也可以改成 master 或其他分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install base58

      - name: Run script
        run: python validate_and_encode.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: moontv-subscription
          path: output.txt
