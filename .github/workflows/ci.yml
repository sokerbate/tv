name: Validate JSON & Encode Base58

on:
  pull_request:
    paths:
      - "*.json"
  push:
    paths:
      - "*.json"

jobs:
  check-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install base58
        run: pip install base58

      - name: Validate and Encode JSON
        run: |
          for f in *.json; do
            echo "Processing $f..."
            python validate_and_encode.py "$f"
          done
